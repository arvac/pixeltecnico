<ion-content padding>
 
  <ion-row class="login-logo">
    <ion-col> <h1 >Pixel </h1></ion-col>
  </ion-row>
 
  <ion-row class="login-form">
    <ion-col>
      <ion-list inset>
 
        <ion-item>
          <ion-label><ion-icon name="person"></ion-icon></ion-label>
          <ion-input type="email" [(ngModel)]="correo" placeholder="Email"></ion-input>
        </ion-item>
 
        <ion-item>
          <ion-label><ion-icon name="lock"></ion-icon></ion-label>
          <ion-input type="password" [(ngModel)]="contrasena" placeholder="Password"></ion-input>
        </ion-item>
 
      </ion-list>
 
      <button ion-button
            [disabled]=" correo.length < 5 || contrasena.length < 5 "
            block
            (click)="ingresar()"
             primary class="login-button">Login</button>
 
    </ion-col>
  </ion-row>
 
    <ion-row>
      <ion-col>
        <br>
        <br>
        <label class="ion-label">No tiene una cuenta puede crear una cuenta </label>
        <button (click)="registrar()" class="create-account">Aqu√≠ </button>
      </ion-col>
  </ion-row>
 
</ion-content>
