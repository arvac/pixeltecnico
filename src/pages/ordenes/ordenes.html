
<ion-header>
  
    <ion-navbar>
      <ion-title>Ordenes</ion-title>
       <ion-buttons end>
      
            <button ion-button icon-only
                    (click)="aboutt()">
              <ion-icon name="help"></ion-icon>
             
            </button>
          </ion-buttons>
    </ion-navbar>
 
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item
              *ngFor="let orden of _cs.ordenes"
              [navPush]="ordenesDetalle"
              [navParams]="{ orden: orden }">
        <strong>Orden ID:</strong>
        {{ orden.id }}
      </button>
    </ion-list>
  
  
  </ion-content>
