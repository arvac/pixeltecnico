<ion-header>
 
 
<ion-navbar color="secondary">
        <ion-buttons left>
            <button ion-button icon-only (click)="salir()">
                <ion-icon name="arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Crear una cuenta</ion-title>
    </ion-navbar>
</ion-header>
 
 
<ion-content padding>
 
  <ion-row class="account-form">
    <ion-col>
      <ion-list inset>
 
        <ion-item>
          <ion-label><ion-icon name="mail"></ion-icon></ion-label>
          <ion-input [(ngModel)]="correo" placeholder="Email" type="email"></ion-input>
        </ion-item>
 
        <ion-item>
          <ion-label><ion-icon name="lock"></ion-icon></ion-label>
          <ion-input [(ngModel)]="contrasena" placeholder="Password" type="password"></ion-input>
        </ion-item>
 
        <ion-item>
          <ion-label><ion-icon name="lock"></ion-icon></ion-label>
          <ion-input [(ngModel)]="confirmPassword" placeholder="Confirm password" type="password"></ion-input>
        </ion-item>
 
      </ion-list>
 
      <button ion-button
            [disabled]=" correo.length < 5 || contrasena.length < 5 "
            block
            (click)="ingresar()"
            class="continue-button">Register</button>
 
    </ion-col>
  </ion-row>
 
</ion-content>
