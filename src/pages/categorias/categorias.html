
<ion-header>
  
   <ion-navbar>
      <ion-title>Categor√≠as</ion-title>
       <ion-buttons end>
      
            <button ion-button icon-only
                    (click)="busqueda()">
              <ion-icon name="search"></ion-icon>
             
            </button>
          </ion-buttons>
    </ion-navbar>
 
  </ion-header>
  
  
  <ion-content>
  
    <ion-list>
  
      <button ion-item
              *ngFor="let categoria of _ps.lineas"
              [navPush]="porCategorias"
              [navParams]="{ categoria: categoria }">
  
        <ion-icon [name]="categoria.icono" item-left></ion-icon>
        {{ categoria.linea }}
      </button>
  
    </ion-list>
  
  
  </ion-content>
